    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    </button>
                    <a class="navbar-brand" href="#">SIC-115</a>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>

        <div class="container">
            <br />
            <br />
            <br />
            
            <form>
                <div class="panel panel-primary">
                    <div class="panel-heading">Crear cuenta</div>
                    <div class="panel-body">
                        
                        <div class="form-group">
                            <label for="usr">Id cuenta:</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                    
                        <div class="form-group">
                            <label for="usr">Nombre de cuenta:</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        
                        <div class="form-group">
                            <label for="sel1">Clase de cuenta:</label>
                            <select class="form-control" id="sel1">
                                <option>Activo  (A)</option>
                                <option>Pasivo  (P)</option>
                                <option>Capital (K)</option>
                                <option>Ingreso (R)</option>
                                <option>Egreso  (R)</option>
                            </select>
                        </div> 
                        
                        <div class="form-group">
                            <label for="sel1">Grupo de cuenta:</label>
                            <select class="form-control" id="sel1">
                                <option>Circulante  (C)</option>
                                <option>No Circulante (NC)</option>
                            </select>
                        </div> 
                        
                        <div class="form-group">
                            <label for="sel1">Es una cuenta detalle de:</label>
                            <select class="form-control" id="sel1">
                                <option>Ninguna</option>
                                <option>Caja (A)</option>
                                <option>Documentos por pagar (P)</option>
                            </select>
                        </div> 
                        
                        <div class="form-group">
                            <label for="sel1">Atributo especial:</label>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Cuenta Contraactivo (CA)</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Cuenta desinversion</label>
                            </div>
                        </div> 
                        
                        <button type="submit" class="btn btn-success">Crear cuenta</button>
                    </div>
                </div>
            </form>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
